
   
    <div class="container">
        <h2>Lastest Posts</h2>
        <hr>
        <article class="card" id="post-{{post.id}}" *ngFor="let post of posts_list">
            <h2 [innerHTML]="post.title.rendered"></h2>
            <p [innerHTML]="post.excerpt.rendered"></p>
            <a href="{{ post.link }}">Read more</a>
            <hr>
        </article>
    </div>

    <div *ngIf="posts_list && !posts_list.length">
        no hay posts
    </div>
